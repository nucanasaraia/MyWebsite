<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us - Rom-Com Central</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

    header {
      width: 100%;
      top: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 100px;
      transition: 0.5s;
      background: rgba(128, 128, 128, 0.388);
    }

    .logo {
      font-size: 1.1rem;
      font-weight: 600;
      align-items: center;
      column-gap: 0.5rem;
      text-decoration: none;
      color: rgb(255, 0, 0);
    }

    .bx {
      color: #000000;
      text-decoration: none;
    }

    .navbar2 {
      display: flex;
      column-gap: 5rem;
    }

    .navbar2 li {
      position: relative;
      list-style: none;
    }

    .navbar2 a {
      font-size: 16px;
      font-weight: 500;
      color: black;
      text-decoration: none;
    }

    .navbar2 a::after {
      content: '';
      width: 0;
      height: 2px;
      position: absolute;
      background: aqua;
      bottom: -4px;
      left: 0;
      transition: 0.3s all linear;
    }

    .navbar2 a:hover:after,
    .navbar2 .home-active::after {
      width: 100%;
    }

    .btn2 {
      padding: 0.7rem 1.4rem;
      background: red;
      color: white;
      font-weight: 400;
      border-radius: 0.5rem;
      text-decoration: none;
    }

    .btn2:hover {
      background: rgb(233, 17, 17);
    }

    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-padding-top: 2rem;
            scroll-behavior: smooth;
        }

    .header3 {
      min-height: 100vh;
      width: 100%;
      background-color: rgb(255, 255, 255);
      background-position: center;
      background-size: cover;
      position: relative;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 50px;
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
    }

    button {
      overflow: visible;
    }

    button,
    select {
      text-transform: none;
    }

    button,
    input,
    select,
    textarea {
      color: #5A5A5A;
      font: inherit;
      margin: 0;
    }

    input {
      line-height: normal;
    }

    textarea {
      overflow: auto;
    }

    #container {
      font-family: 'Montserrat', Arial, sans-serif;
      border: solid 3px #f2efee;
      background: #ffffff;
      max-width: 400px;
      margin: 60px auto;
      position: relative;
      top: 100px;
    }

    form {
      padding: 37.5px;
      margin: 50px 0;
    }

    h1 {
      color: #474544;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 7px;
      text-align: center;
      text-transform: uppercase;
      margin-top: 15px;
    }

    .underline {
      border-bottom: solid 2px #474544;
      margin: 35px auto;
      width: 80px;
    }

    .email {
      float: right;
      width: 45%;
    }

    input[type='text'],
    [type='email'],
    select,
    textarea {
      background: none;
      border: none;
      border-bottom: solid 2px #474544;
      color: #474544;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0px 0 30px 0;
      padding: 0 0 14px 0;
      text-transform: uppercase;
      width: 100%;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input[type='text']:focus,
    [type='email']:focus,
    textarea:focus {
      outline: none;
      padding: 0 0 14px 0;
    }

    .message {
      float: none;
    }

    .name {
      float: left;
      width: 45%;
    }

    .telephone {
      width: 100%;
    }

    textarea {
      line-height: 150%;
      height: 70px;
      resize: none;
      width: 100%;
    }

    ::-webkit-input-placeholder {
      color: #474544;
    }

    :-moz-placeholder {
      color: #474544;
      opacity: 1;
    }

    ::-moz-placeholder {
      color: #474544;
      opacity: 1;
    }

    :-ms-input-placeholder {
      color: #474544;
    }

    #form_button {
      background: none;
      border: solid 2px #474544;
      color: #474544;
      cursor: pointer;
      display: inline-block;
      font-family: 'Helvetica', Arial, sans-serif;
      font-size: 0.875em;
      font-weight: bold;
      outline: none;
      padding: 20px 35px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    #form_button:hover {
      background: #474544;
      color: #F2F3EB;
    }


    @media(max-width: 700px) {

   .flex-container {
       flex-direction: column;
   }

 #container,
 .continfo {
   max-width: 100%;
 }

 .continfo {
   margin: 20px;
   max-width: 90%;
   position: static;
   top: 0;
  }

 .header3 {
   height: auto;
 }

 .logo {
   left: -50px;
 }

 .navbar2 {
   column-gap: 2rem;
 }

 .navbar2 li {
   left: -30px;
 }

 h1 {
   font-size: 26px;
 }

 .underline {
   width: 68px;
 }

 #form_button {
   padding: 15px 25px;
 }

 .name,
 .email,
 .telephone {
   width: 100%;
 }

 .message {
   width: 100%;
 }

 input[type='text'],
 [type='email'],
 select,
 textarea {
   font-size: 14px;
 }

 textarea {
   height: 70px;
 }
 
}

    .flex-container {
      display: flex;
    }

    #container,
    .continfo {
      flex: 1;
    }
  
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    #container {
      flex: 1;
      margin: 20px;
      max-width: 40%;
    }

    .continfo {
      max-width: 40%;
      position: relative;
      top: 390px;
      left: 100px;
    }

    .footer {
      padding: 20px 0;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #888;
      background: rgba(128, 128, 128, 0.185);
    }

    .footer-content {
      display: flex;
      flex-direction: column;
    }

    .footer-content p {
      margin: 5px 0;
    }

    @media(max-width: 480px) {

      header {
 padding: 15px 20px;
 }

 .navbar2 {
 column-gap: 2rem;
 }

 .btn2 {
 margin-left: 10px;
 padding: 0.7rem 1.0rem;
 font-size: 14px;
 }
 
 .header3 {
 height: auto;
 }

 .logo {
 left: 0px;
 }

 .navbar2 {
 column-gap: 2rem;
 }

 .navbar2 li {
 left: 0px;
 }

 h1 {
 font-size: 26px;
 }

 .underline {
 width: 68px;
 }

 #form_button {
 padding: 15px 25px;
 }

 .name,
 .email,
 .telephone {
 width: 100%;
 }

 .message {
 width: 100%;
 }

 input[type='text'],
 [type='email'],
 select,
 textarea {
 font-size: 14px;
 }

 textarea {
 height: 70px;

 }

 #container,

 }
}

<body>

  <header>
    <a href="index.html" class="logo">
      <i class="fa-solid fa-film"></i> rOmcOms
    </a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <ul class="navbar2">
      <li><a href="index.html" class="home-active">Home</a></li>
      <li><a href="films.html">Films</a></li>
      <li><a href="coming_soon.html">Coming Soon</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <a href="" class="btn2">Sign In</a>
  </header>
  <section class="header3">
    <div class="flex-container">
      <div id="container">
        <h1>Contact US</h1>
        <div class="underline">
        </div>
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder=" Name" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="E-mail" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Number" name="telephone" id="telephone_input" required>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Leave Note" id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
        </form>
      </div>
      <div class="continfo">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"></div>
            <div class="words">
              <h3>Address <i class="fa-solid fa-map-pin"></i></h3>
              <p>4288 123 Sugar Camp Street, Minnesota</p>

            </div>
          </div>
          <div class="box">
            <div class="icon"></div>
            <div class="words">

              <h3>Phone <i class="fa-solid fa-phone"></i> </h3>
              <p>+1 234 567 890</p>

            </div>
            <div class="box">
              <div class="icon"></div>
              <div class="words">
                <h3>Email <i class="fa-solid fa-envelope"></i></h3>
                <p>info@romcomcentral.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  <section class="footer">
    <p>Rom-Com Reels &copy; 2023. All Rights Reserved.</p>
    <p>Designed with love</p>
  </section>
