<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us - Rom-Com Central</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);

    .navbar ul li a {
      color: black;
      background-color: #ffffff57;
      border: 1px solid rgba(255, 255, 255, 0.326);
      border-radius: 10px;
      padding: 5px 10px;
      font-weight: 500;
    }

    .text h1 {
      color: rgb(255, 0, 0);
      font-size: 35px;
      position: relative;
      top: -50px;
      background: rgba(255, 255, 255, 0.274);
    }

    .header3 {
      min-height: 100vh;
      width: 100%;
      background-color: rgb(184, 177, 177);
      background-position: center;
      background-size: cover;
      position: relative;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 50px;
      /* background-image: url(ranger-4df6c1b6.png);
            filter: brightness(80%); */
      background-size: cover;
      background-repeat: no-repeat;
      height: 140vh;
    }

    nav {
      display: flex;
      padding: 2% 6%;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 35px;
      color: #fff;
    }

    .navbar {
      flex: 1;
      text-align: right;
    }

    .navbar ul li {
      list-style: none;
      display: inline-block;
      padding: 8px 12px;
      position: relative;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar ul li::after {
      content: '';
      width: 0%;
      height: 2px;
      background-color: aqua;
      display: block;
      margin: auto;
      transition: 0.5s;
    }

    .navbar ul li:hover::after {
      width: 100%;
    }

    button {
      overflow: visible;
    }

    button,
    select {
      text-transform: none;
    }

    button,
    input,
    select,
    textarea {
      color: #5A5A5A;
      font: inherit;
      margin: 0;
    }

    input {
      line-height: normal;
    }

    textarea {
      overflow: auto;
    }

    #container {
      font-family: 'Montserrat', Arial, sans-serif;
      border: solid 3px #f2efee;
      background: #F2F3EB;
      max-width: 400px;
      margin: 60px auto;
      position: relative;
    }

    form {
      padding: 37.5px;
      margin: 50px 0;
    }

    h1 {
      color: #474544;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 7px;
      text-align: center;
      text-transform: uppercase;
    }

    .underline {
      border-bottom: solid 2px #474544;
      margin: -14px auto;
      width: 80px;
    }

    .email {
      float: right;
      width: 45%;
    }

    input[type='text'],
    [type='email'],
    select,
    textarea {
      background: none;
      border: none;
      border-bottom: solid 2px #474544;
      color: #474544;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0px 0 30px 0;
      padding: 0 0 14px 0;
      text-transform: uppercase;
      width: 100%;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input[type='text']:focus,
    [type='email']:focus,
    textarea:focus {
      outline: none;
      padding: 0 0 14px 0;
    }

    .message {
      float: none;
    }

    .name {
      float: left;
      width: 45%;
    }

    .telephone {
      width: 100%;
    }

    textarea {
      line-height: 150%;
      height: 70px;
      resize: none;
      width: 100%;
    }

    ::-webkit-input-placeholder {
      color: #474544;
    }

    :-moz-placeholder {
      color: #474544;
      opacity: 1;
    }

    ::-moz-placeholder {
      color: #474544;
      opacity: 1;
    }

    :-ms-input-placeholder {
      color: #474544;
    }

    #form_button {
      background: none;
      border: solid 2px #474544;
      color: #474544;
      cursor: pointer;
      display: inline-block;
      font-family: 'Helvetica', Arial, sans-serif;
      font-size: 0.875em;
      font-weight: bold;
      outline: none;
      padding: 20px 35px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    #form_button:hover {
      background: #474544;
      color: #F2F3EB;
    }

    @media screen and (max-width: 768px) {
      #container {
        margin: 20px auto;
        width: 95%;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 26px;
      }

      .underline {
        width: 68px;
      }

      #form_button {
        padding: 15px 25px;
      }
    }

    @media screen and (max-width: 420px) {
      h1 {
        font-size: 18px;
      }

      .underline {
        width: 53px;
      }

      input[type='text'],
      [type='email'],
      select,
      textarea {
        font-size: 14px;
      }
    }

    .flex-container {
    display: flex;
  }

  #container,
  .continfo {
    flex: 1;
  }

  </style>
</head>

<body>
  <section class="header3">
    <nav>
      <div class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="films.html">Films</a></li>
          <li><a href="coming_soon.html">Coming Soon</a></li>
          <li><a href="about_us.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="flex-container">
    <div id="container">
      <h1>Contact US</h1>
      <div class="underline">
      </div>
      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder=" Name" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="E-mail" name="email" id="email_input" required>
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input type="text" placeholder="Number" name="telephone" id="telephone_input" required>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="Leave Note" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Send Message" id="form_button" />
        </div>
      </form>
    </div>
    <div class="continfo">
      <div class="contactInfo">
        <div class="box">
          <div class="icon"></div>
          <div class="words">
           <i class="fa-solid fa-map-pin"></i>
            <h3>Address</h3>
            <p>4288 123 Sugar Camp Street, Minnesota</p>
            
          </div>
        </div>
        <div class="box">
          <div class="icon"></div>
          <div class="words">
           <i class="fa-solid fa-phone"></i> 
           <h3>Phone</h3>
            <p>+1 234 567 890</p>
            
          </div>
          <div class="box">
            <div class="icon"></div>
            <div class="words">
              <i class="fa-solid fa-envelope"></i>
              <h3>Email</h3>
              <p>info@romcomcentral.com</p>
            </div>
        </div>
      </div>
    </div>
</div>
  </section>

</body>

</html>
