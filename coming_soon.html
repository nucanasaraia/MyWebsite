        .slider-wrapper .image-list{
    display: grid;
    gap: 18px;
    font-size: 0;
    margin-bottom: 30px;
    overflow-x: auto;
    scrollbar-width: none;
    grid-template-columns: repeat(10, 1fr);

  .slider-wrapper .image-list::-webkit-scrollbar{
    display: none;
  }
  .slider-wrapper .image-list .image-item{
    width: 200px;
    height: 300px;
    object-fit: cover;
  }

  .scrolling-cards{
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .scrollcards{
    position: relative;
    max-width: 1200px;
    width: 95%;
    overflow: hidden;
  }
.scrollcard .slider-scrollbar{
  height: 24px;
  width: 100%;
}
.slider-scrollbar .scrollbar-track{
  height: 2px;
  width: 100%;
  background: #ccc;
  position: relative;
  border-radius: 4px;
}
.slider-scrollbar:hover .scrollbar-track{
  height: 4px;
}
.slider-scrollbar .scrollbar-thumb{
  position: absolute;
  height: 100%;
  width: 50%;
  background: #0b0b0b;
  border-radius: inherit;
  cursor: grab;
}
.slider-scrollbar .scrollbar-thumb:active{
  cursor: grabbing;
  height: 8px;
  top: -2px;
}
.slider-scrollbar .scrollbar-thumb::after{
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: -10px;
  bottom: -10px;
}

.left-chevron {
  left: 10px; 
  font-size: 1.5rem; 
  z-index: 1; 
  top: 50%; 
  transform: translateY(-50%);
}

.right-chevron {
  right: 10px; 
  font-size: 1.5rem;
  z-index: 1; 
  top: 50%; 
  transform: translateY(-50%); 
}

.material-symbols-outlined {
  position: absolute;
  height: 50px;
  width: 50px;
  color: white;
  font-size: 2.2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.image-list {
  display: flex;
  gap: 18px;
  font-size: 0;
  scrollbar-width: none;
}

.image-item {
  width: 300px;
  height: 500px;
  object-fit: cover;
}

.image-item {
 width: 300px;
 height: 500px;
 object-fit: cover;
 filter: brightness(70%); /* Add this line */
 transition: filter 0.5s ease; /* Add this line for smooth transition */
}

.image-item:hover {
 filter: brightness(100%); /* Add this block */
}

.slider-wrapper::-webkit-scrollbar {
  display: none;
}

.scrollcards p{
